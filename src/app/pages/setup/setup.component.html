<app-floating-configurator />

<div class="flex flex-col justify-center items-center min-h-screen">
    <p-card styleClass="w-full max-w-3xl">
        <h4 class="pb-2">Enregistrer le super administrateur</h4>
        <form
            [formGroup]="setupForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4 mt-6"
        >
            <!-- Utilisation de grid avec une colonne par défaut et deux colonnes à partir de l'écran moyen -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div>
                    <label for="lastname" class="block font-medium mb-2"
                        >Nom</label
                    >
                    <input
                        pInputText
                        type="text"
                        id="lastname"
                        formControlName="lastname"
                        placeholder="Entrer le nom"
                        class="w-full"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                erreurInput &&
                                setupForm.controls['lastname'].errors,
                        }"
                        required
                    />
                </div>

                <div>
                    <label for="firstname" class="block font-medium mb-2"
                        >Prénom</label
                    >
                    <input
                        pInputText
                        type="text"
                        id="firstname"
                        formControlName="firstname"
                        placeholder="Entrer le prénom"
                        class="w-full"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                erreurInput &&
                                setupForm.controls['firstname'].errors,
                        }"
                        required
                    />
                </div>

                <div>
                    <label for="email" class="block font-medium mb-2"
                        >Email</label
                    >
                    <input
                        pInputText
                        type="email"
                        id="email"
                        placeholder="Entrer l'email"
                        class="w-full"
                    />
                </div>

                <div>
                    <label for="phone" class="block font-medium mb-2"
                        >Téléphone</label
                    >
                    <input
                        pInputText
                        type="tel"
                        id="phone"
                        formControlName="phone"
                        placeholder="Entrer le téléphone"
                        class="w-full"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                erreurInput &&
                                setupForm.controls['phone'].errors,
                        }"
                        required
                    />
                </div>

                <div>
                    <label for="password" class="block font-medium mb-2"
                        >Mot de passe</label
                    >
                    <input
                        pInputText
                        type="password"
                        id="password"
                        formControlName="password"
                        placeholder="Entrer le mot de passe"
                        class="w-full"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                erreurInput &&
                                setupForm.controls['password'].errors,
                        }"
                        required
                    />
                </div>

                <div>
                    <label for="confirmpassword" class="block font-medium mb-2"
                        >Confirmez le mot de passe</label
                    >
                    <input
                        pInputText
                        type="password"
                        id="confirmpassword"
                        formControlName="confirmpassword"
                        placeholder="Confirmer le mot de passe"
                        class="w-full"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                erreurInput &&
                                setupForm.controls['confirmpassword'].errors,
                        }"
                        required
                    />
                </div>
            </div>

            <div class="flex justify-end space-x-2 pt-4">
                <button
                    pButton
                    type="button"
                    label="Vider"
                    icon="pi pi-times"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    type="submit"
                    [loading]="loading"
                    label="Enregistrer"
                    icon="pi pi-check"
                    class="p-button-success"
                ></button>
            </div>
        </form>
    </p-card>
</div>
